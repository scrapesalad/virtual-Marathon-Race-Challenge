<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- NYC Marathon Route -->
  <path d="M50,350 C150,350 200,300 250,250 C300,200 350,150 400,200 C450,250 500,300 550,250 C600,200 650,150 700,200 C750,250 750,300 750,350" 
        stroke="#333" 
        stroke-width="4" 
        fill="none" />
  
  <!-- Borough Labels -->
  <text x="50" y="380" font-family="Arial" font-size="14" fill="#333">Staten Island</text>
  <text x="250" y="380" font-family="Arial" font-size="14" fill="#333">Brooklyn</text>
  <text x="400" y="380" font-family="Arial" font-size="14" fill="#333">Manhattan</text>
  <text x="550" y="380" font-family="Arial" font-size="14" fill="#333">Queens</text>
  <text x="700" y="380" font-family="Arial" font-size="14" fill="#333">Bronx</text>
  
  <!-- Start and Finish -->
  <circle cx="50" cy="350" r="8" fill="#4CAF50" />
  <circle cx="750" cy="350" r="8" fill="#F44336" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">NYC Marathon Route</text>
</svg> 